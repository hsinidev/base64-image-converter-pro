    <style>
      :root {
        --color-bg: #05070a;
        --color-star: #ffffff;
        --color-nebula-1: rgba(79, 70, 229, 0.15);
        --color-nebula-2: rgba(236, 72, 153, 0.15);
        --color-nebula-3: rgba(59, 130, 246, 0.15);
      }

      body {
        background-color: var(--color-bg);
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Animated Background Elements */
      .galaxy-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      /* Nebula Clouds */
      .nebula {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: float-nebula 20s infinite alternate ease-in-out;
      }
      .nebula-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: var(--color-nebula-1);
        animation-delay: 0s;
      }
      .nebula-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: var(--color-nebula-2);
        animation-delay: -5s;
      }
      .nebula-3 {
        top: 40%;
        left: 30%;
        width: 40vw;
        height: 40vw;
        background: var(--color-nebula-3);
        animation-delay: -10s;
      }

      @keyframes float-nebula {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(20px, 40px) scale(1.1); }
      }

      /* Stars */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .star-layer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        animation: twinkle 4s infinite ease-in-out;
      }
      
      .star-tiny {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 10vw 10vh #FFF, 20vw 80vh #FFF, 40vw 40vh #FFF, 
                    80vw 10vh #FFF, 90vw 90vh #FFF, 50vw 50vh #FFF,
                    15vw 35vh #FFF, 75vw 25vh #FFF, 60vw 80vh #FFF,
                    30vw 90vh #FFF, 10vw 60vh #FFF, 85vw 55vh #FFF; 
        opacity: 0.5;
      }

      .star-medium {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 25vw 25vh rgba(255,255,255,0.8), 65vw 15vh rgba(255,255,255,0.8), 
                    15vw 85vh rgba(255,255,255,0.8), 85vw 75vh rgba(255,255,255,0.8);
        opacity: 0.7;
        animation-duration: 6s;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
    </style>
